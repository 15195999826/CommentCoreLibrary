<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" value="IE=9">
	<title>CCL-Compat BScript Test</title>
	<style>
		#codediv{width:48%; float:left;}
		#playerdiv{width:48%; float:right;}
		#player{border:1px solid #f88; width:100%;}
		#code-input{width:100%;height:300px;display:block; border:1px solid #f88; padding:10px;background:#000;color:#f88;font-size:20px;}
		.button{display:block; border:1px solid #f88; padding:10px; background:#000; color:#f88;}
		.button:hover{background:#f88; color:#000;}
	</style>
	<script type="text/javascript">var $ = function(e){return window.document.getElementById(e);}</script>
	<script src="bscript.js" type="text/javascript"></script>
</head>
<body style="background:#000;">
	<h2 style="color:#fff">CCL Scripting Demo</h2>
	<div id="codediv">
		<textarea id="code-input"></textarea>
		<button class="button" id="evaluate">Execute (Sandbox)</button>
	</div>
	<div id="playerdiv">
		<div id="player" style="height:400px;"></div>
		<div id="output"></div>
	</div>
	<script type="text/javascript">
		bscripter = new CCLScripting.BridgedSandbox({}, $("player"));
		$("evaluate").addEventListener("click", function(){
			try{
				var w = bscripter.eval($("code-input").value);
				console.log(w);
			}catch(e){
				$("output").innerText = e + $("output").innerText;
			}
		});
	</script>
</body>
</html>
