<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" value="IE=9">
<link rel="stylesheet" href="default.css" />
<!-- Files Below May Be Combined/Concated into one on Deployment Servers -->
<script src="CommentFilter.js"></script>
<script src="CommentSpaceAllocator.js"></script>
<script src="CommentCoreLibrary.js"></script>
<!-- A few helpers to do some decoding/fetching below-->
<script src="libxml.js"></script>
<!-- Graphical Elements Maybe-->
<title>Testrun Sandbox For Comment Core Library</title>
</head>
<body>

<div class="m20 abp" id="player">
	<div id="commentCanvas" class="container" onresize="cm.setBounds();"></div>
	<video id="abpVideo" autobuffer="true" data-setup="{}" width="100%" height="100%" style="z-index:1;width:100%;height:100%;top:0;left:0;right:0;bottom:0;" preload="auto">
	</video>
</div>
<a onclick="stop();">Stop</a>
<script>
var cm = new CommentManager($('commentCanvas'));
CommentLoader('test.xml',cm);
cm.init();
var start = new Date().getTime();
var tmr = setInterval(function(){
	cm.time(new Date().getTime() - start);
},10);
function stop(){
	cm.stopTimer();
	clearTimeout(tmr);
}
</script>
</body>
</html>
